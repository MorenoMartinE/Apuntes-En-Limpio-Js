<!DOCTYPE html>
<html lang?="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Fundamentos JavaScript Async</h1>
        <script>
            //      DocumentaciÃ³n:
            // https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Statements/async_function
            // https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Operators/await

            //      Al declarar una funcion como async, podemos utilizar la palabra reservada await
            // para que el compilador espere a que se resuelva la ejecucion de otra funcion antes de
            // continuar ejecutando las lineas de codigo que estan debajo de esta.

            function ejemploPromesas(n){
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve({
                            n,
                            result: n * n,
                        });
                    }, Math.random() * 1000);
                });
            }

            //  Declarada
            async function ejemploFincionAsync(){
                try{
                    console.log("Inicio de funcion");
                    let obj = await ejemploPromesas(0);
                    console.log(obj.result);

                    obj = await ejemploPromesas(2);
                    console.log(obj.result);

                    obj = await ejemploPromesas(4);
                    console.log(obj.result);
                }catch(err){
                    console.error(err);
                }
            }

            ejemploFincionAsync();

            //  Expresada
            const ejemploFuncionAsyncExpresada = async() => {
                try{
                    console.log("Inicio de funcion");
                    let obj = await ejemploPromesas(0);
                    console.log(obj.result);

                    obj = await ejemploPromesas(2);
                    console.log(obj.result);

                    obj = await ejemploPromesas(4);
                    console.log(obj.result);
                }catch(err){
                    console.error(err);
                }
            }

            ejemploFuncionAsyncExpresada();



        </script>
    </body>
</html>
