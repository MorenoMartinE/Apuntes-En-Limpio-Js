<!DOCTYPE html>
<html lang?="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Fundamentos JavaScript Operadores</h1>
        <script>
            //      Documentación:
            // https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Expressions_and_Operators

            //      Operadores aritméticos
            // + - * / % ()

            //      Ejemplo simple del funcionamiento de todos los operadores aritméticos clásicos.
            let a = ((5 + (5 - 10) * 3) / 2) % 2;
            console.log(a);


            //      Operadores relacionales
            //  >   mayor que
            //  <   menor que
            //  >=  mayor igual que
            //  <=  menor igual que
            //  ==  igual que
            //  === igual estricto que (compara también el tipo de dato)
            //  !=  distinto que
            //  !== distinto estricto que (compara también el tipo de dato)
            //      Si los datos comparados con estos operadores cumplen la condición que este esta
            // ilustrando el resultado de la operación será true, de no cumplirse será false.
    
    
            //      Operadores de asignación, incremento y decremento
            //  =   asignación
            //  ++  aumento en 1
            //  --  decremento en 1
            //  +=  aumento en el valor dado
            //  -=  decremento en el valor dado
            //  /=  división por el valor dado
            //  *=  multiplicación por el valor dado
    
            //      Operadores lógicos
            //  !   Negación
            //  ||  Or
            //  &&  And
            //      Son utilizados para cambiar el comportamiento de los operadores relacionales. Not,
            // cambia lo verdadero por lo falso y viceversa, Or indica que entre dos condiciones, si una
            // es verdadera, el resultado es verdadero y And requiere que dos condiciones sean verdaderas
            // para dar un resultado verdadero.
        </script>
    </body>
</html>
