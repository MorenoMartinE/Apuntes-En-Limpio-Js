<!DOCTYPE html>
<html lang?="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Fundamentos JavaScript Arrow functions</h1>
        <script>
            //      Documentación:
            // https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Functions/Arrow_functions

            //      Estas son una forma de sintaxis para funciones anonima expresadas, y cuentan con un retorno
            // implícito. Como toda función anónima, esta no puede ser invocada antes de su declaración .Esta
            // sintaxis fue agregada en EM6.

            const funcionFlecha = () => {
                console.log("Esto es una arrow function");
            };

            funcionFlecha();
        </script>
    </body>
</html>
