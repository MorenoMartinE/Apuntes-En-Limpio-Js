<!DOCTYPE html>
<html lang?="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Fundamentos JavaScript variables numericas</h1>
        <script>
            //      Documentación:
            // https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/Number


            //      A diferencia de otros lenguajes, todas las variables numéricas en JavaScript
            // son "iguales" y no se diferencian entre si por cosas tales como valores máximos/mínimos
            // ser enteros, decimales, etc...
    
            //      Al igual que los datos de tipo string, estos pueden ser declarados y darles un valor
            // asignado con el simbolo = o utilizando su método constructor -new Number(valor)-
            let a = 2;
            let b = new Number(1.3);

            console.log(a);
            console.log(b);
        </script>
    </body>
</html>
